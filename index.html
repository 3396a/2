<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stardust Showers</title>
        <link rel="icon" href="./assets/favicon.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./js/main.js"></script>
    </head>
    <body>
        <canvas oncontextmenu="return false"></canvas>
        <div id="menu" class="visible">
            <div>
                <h1>Stardust Showers</h1>
                <p>Press [Esc] to show/hide this menu</p>
                <p>Controls:</p>
                <ul>
                    <li>[Z] to attract</li>
                    <li>[X] to fix in place</li>
                    <li>[C] to constrain to orbit</li>
                    <li>[V] to repel</li>
                    <li>click LMB to add a new ball</li>
                    <li>hold RMB and hover to delete</li>
                    <li>[+] and [-] while hovering to change size</li>
                </ul>
                <p>Music volume:</p>
                <input id="volume-input" type="range" value="0.1" min="0" max="1" step="any" />
            </div>
        </div>
    </body>
</html>
